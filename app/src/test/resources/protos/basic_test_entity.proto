syntax = "proto3";

package test.datatypes;

import "options.proto";

option java_package = "net.moznion.protoc.plugin.dynamodb";
option java_outer_classname = "BasicTestEntityProto";

option (net.moznion.protoc.plugin.dynamodb.opt).java_dynamodb_table_name = "test-table";
option (net.moznion.protoc.plugin.dynamodb.opt).java_dynamodb_hash_key = "hash_key_str";

message BasicTestEntity {
  string hash_key_str = 1;
}
